<!DOCTYPE html>

<html>
    <head>
		<title>Dashboard</title>
        <link rel="stylesheet" type="text/css" href="css/homepage.css"/>
        <link rel="stylesheet" type="text/css" href="css/animate.css"/>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/dashboard.css"/>
	</head>
    <script type='text/javascript' src='js/knockout.js'></script>
    <script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>
    <script type='text/javascript' src='js/bootstrap-notify.min.js'></script>
    <script type='text/javascript' src='js/moment.min.js'></script>
    <script type='text/javascript' src='js/custom-notification.js'></script>
    <script type='text/javascript' src='js/dashboard.js'></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/knockout.mapping/2.4.1/knockout.mapping.min.js"></script>
    <script src="//cdn.datatables.net/1.10.2/js/jquery.dataTables.js"></script>
    <script src="//cdn.datatables.net/plug-ins/a5734b29083/integration/bootstrap/3/dataTables.bootstrap.js"></script>
    <script src="//cdn.datatables.net/responsive/1.0.1/js/dataTables.responsive.js"></script>
    
	<body>
      <table id="toDoTable" class="table table-striped table-bordered" data-bind="with: ToDoListVM">
        <thead>
          <tr>
            <th>Task</th>
            <th>Time</th>
          </tr>
        </thead>
        <tbody data-bind="foreach: ToDoList">
          <tr data-bind="css: { done: Completed }">
            <td><span data-bind="text: Content, attr: { id: Id }" contenteditable="true" onKeyPress="return checkEdit(event)"></span></td>
            <td><span data-bind="text: Time"></span>
            <button type="button" class="btn btn-default" data-bind="click: removeToDo">X</button></td>
          </tr>
        </tbody>
      </table>
        
        <div id="textWrapper" class="form-group">
          <input type="text" class="form-control" id="textBox" onKeyDown="return checkSubmit(event)">
        </div>
	</body>
</html>
