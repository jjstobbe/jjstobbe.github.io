<!DOCTYPE html>
<html>
    <head> 
        <title>Login</title>
        <meta name="theme-color" content="#333333" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
        <link rel="stylesheet" type="text/css" href="css/login.css"/>        
	</head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/login.js"></script>
	<body>
      <div class="container">
          <div id="usernameWrapper">
              <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            <input id="username" type="text" placeholder="Enter Username" onKeyPress="return checkSubmit(event)" required>
          </div>
          
          <div id="passwordWrapper">
              <i class="fa fa-lock" aria-hidden="true"></i>
            <input id="password" type="password" placeholder="Enter Password" onKeyPress="return checkSubmit(event)" required>
          </div>

        <button id="login">
            <span id="LoginText">Login</span>
        </button>
      </div>

    </body>
</html>
