<!DOCTYPE html>
<html>
    <script>
    if (document.cookie.indexOf('authToken') != -1 ) {
        window.location.href='/dashboard';
    }
    </script>
    <head> 
        <title>Login</title>
        <meta name="theme-color" content="#333333" />
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/login.css"/>        
	</head>
	<body>
        <!-- This is to stop google from autocompleting passwords and annoying me -->
        <input style="display:none" type="text" name="fakeusernameremembered"/>
        <input style="display:none" type="password" name="fakepasswordremembered"/>
        <!-- -->
      <div class="container">
          <div id="usernameWrapper">
              <i class="fa fa-user-circle-o" aria-hidden="true"></i>
            <input id="username" type="text" placeholder="Enter Username" onKeyPress="return checkSubmit(event)" required>
          </div>
          
          <div id="passwordWrapper">
              <i class="fa fa-lock" aria-hidden="true"></i>
            <input id="password" type="password" placeholder="Enter Password" onKeyPress="return checkSubmit(event)" required>
          </div>

        <button id="login">
            <span id="LoginText">Login</span>
        </button>
      </div>
    </body>
    <script async src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    <script async type="text/javascript" src="js/login.js"></script>
    <link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
</html>
