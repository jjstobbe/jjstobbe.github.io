<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="This website is a genre for my ENGL 254">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./findClimbing/map.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.2.0/dist/leaflet.css"
        integrity="sha512-M2wvCLH6DSRazYeZRIm1JnYyh22purTM+FDB5CsyxtQJYeKq83arPe5wgbNmcFXGqiSH2XR8dT/fJISVA1r/zQ=="
        crossorigin=""/>
</head>
<body class="flexbox flexContainer">
    <script
        src="https://code.jquery.com/jquery-3.2.1.min.js"
        integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <div class="container">
        <form id="HeaderSubmit" class="row">
            <h2>Find a Rock Climbing Center Near You!</h2>
            <div class="input-group">
                <input type="text"  placeholder="City, State, Address, Zip Code..." class="form-control" id="HeaderSearch">
                <span class="input-group-btn">
                    <button class="btn btn-secondary" type="submit">Go!</button>
                </span>
            </div>
        </form>
    </div>

    <div id="mapContainer">
        <div id="ResultOverlay">
            <form id="ResultSubmit" class="row">
                <div class="input-group">
                    <input type="text"  placeholder="City, State, Address, Zip Code..." class="form-control" id="ResultSearch">
                    <span class="input-group-btn">
                        <button class="btn btn-secondary" type="submit">Go!</button>
                    </span>
                </div>
            </form>
            <div v-if="results" v-on:click="pan(place[1],place[2], place[4])" class="Result" v-for="place in results"> 
                <div v-if="place[3] && place[3]>1" class="text-muted">{{ place[3] }} miles away</div>
                <div v-else-if="place[3]" class="text-muted">{{ place[3] }} mile away</div>
                <span v-html="place[0]"></span>
            </div>
            <div v-if="results.length <= 0">
                <span id="NoResults" class="text-muted">{{ NoResults }}</span>
            </div>
        </div>
        <div id="mapid"></div>
    </div>

    <script src="https://unpkg.com/vue"></script>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyBbKk6rWKf_ldzhaDFXhOj-fLD5W_RUmMU"></script>
    <script src="https://unpkg.com/leaflet@1.2.0/dist/leaflet.js"
        integrity="sha512-lInM/apFSqyy1o6s89K4iQUKg6ppXEgsVxT35HbzUupEVRh2Eu9Wdl4tHj7dZO0s1uvplcYGmt3498TtHq+log=="
        crossorigin=""></script>
    <script src="./findClimbing/map.js"></script>
</body>
