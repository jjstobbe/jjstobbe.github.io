<html>
<head>
    <title>Minesweeper</title>
    <meta name="theme-color" content="#333333" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/minesweeper.css">
</head>
    
<script type='text/javascript' src='js/knockout.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
<script async type='text/javascript' src='js/minesweeper.js'></script>
<body>
    <div data-bind="with: Minesweeper">
        <div data-bind="visible: !GameOver() ,foreach: TileRows" class="Wrapper">
            <ul data-bind="foreach: Tiles" class="Row">
                <li data-bind="click: ()=>{TileClicked($data)}, event: {contextmenu: ()=>{TileRightClicked($data)}},css: {Flag: Flag, Uncovered:Uncovered}" class="Tile">
                    <span data-bind="visible: Uncovered, text: Number"></span>
                    <span data-bind="visible: !Uncovered()">&nbsp;</span>
                </li>
            </ul>
        </div>
    </div>
    <div data-bind="visible: GameOver()">
        GAME OVER
    </div>
</body>
</html>
